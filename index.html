<!DOCTYPE html>
<html lang="de"> <!-- Page language is German -->
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
  <title>Wordle Game</title>
  <script type="module" src="users.js"></script> <!-- Page title -->
</head>
<body>

<header>
  <h1>Wordle</h1>
  <button id="user"></button>
  <p id="username"></p>
  <button id="AddNewUserButton">Add New User</button>
  <hr>
</header>

<div id="makeNewUserPopup">
  <div id="popupBox">
    <h2>create a new user!</h2>
    <input id="createUser" placeholder="Enter a new username">

    <button id="saveUser">Save User</button>
    <br><br>
    <button id="closeNewUserPopup">close</button>
  </div>
</div>


<!-- Button to start a new game -->
<button id="reset-button">New Game</button>

<button id="reset">New Game</button>

<!-- The game board where the word guesses appear -->
<div id="game-board"></div>

<!-- Container for showing messages (e.g., win/loss, errors) -->
<div id="message-container"></div>

<!-- On-screen keyboard will be rendered here -->


<div id = "keyboard-container">
  <div class = "keyboard-row">
    <button data-key = "q">q</button>
    <button data-key = "w">w</button>
    <button data-key = "e">e</button>
    <button data-key = "r">r</button>
    <button data-key = "t">t</button>
    <button data-key = "y">y</button>
    <button data-key = "u">u</button>
    <button data-key = "i">i</button>
    <button data-key = "o">o</button>
    <button data-key = "p">p</button>
  </div>
  <div class = "keyboard-row">
    <div class = "spacer-half"></div>
    <button data-key = "a">a</button>
    <button data-key = "s">s</button>
    <button data-key = "d">d</button>
    <button data-key = "f">f</button>
    <button data-key = "g">g</button>
    <button data-key = "h">h</button>
    <button data-key = "j">j</button>
    <button data-key = "k">k</button>
    <button data-key = "l">l</button>
    <div class = "spacer-half"></div>
  </div>
  <div class = "keyboard-row">
    <button data-key = "enter" class = "wide-button">Enter</button>
    <button data-key = "z">z</button>
    <button data-key = "x">x</button>
    <button data-key = "c">c</button>
    <button data-key = "v">v</button>
    <button data-key = "b">b</button>
    <button data-key = "n">n</button>
    <button data-key = "m">m</button>
    <button data-key = "del" class = "wide-button">Del</button>
  </div>
</div>


<!-- Main JavaScript file -->
<script type="module" src="main.js"></script>

</body>
</html>
